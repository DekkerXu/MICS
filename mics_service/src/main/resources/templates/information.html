    <style type="text/css">
    body {
        text-align: center;
        background: #F7FAFC;

    <section class="navbar">

                </div>·

    </form>
    <section class="navbar">
        <div class="container">

                                <td class="active">医疗单号</td>
                                <td class="info">理赔状态</td>
                                <td class="success">理赔信息</td>

                            </tr>
                        </thead>
                        <tbody id="list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
